servers:
  - url: https://liturgy.day/api
paths:
  /day/{date}:
    get:
      summary: day
      operationId: day
      description: |
        For the given date, get the Liturgical season, Sunday cycle, Weekday cycle, Liturgy of the Hours volume, and Rosary series.

        The date must be provided as a **date** string in `YYYY-MM-DD` format.
      parameters:
        - $ref: '#/components/parameters/pathDate'
      responses:
        '200':
          description: 'OK'
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/dayResponse'
        '400':
          description: The provided parameters are incorrect
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/errorResponse'
        '500':
          description: A server error has occurred
          content:
            application/json:
