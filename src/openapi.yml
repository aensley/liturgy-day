components:
  parameters:
    pathDate:
      name: date
      in: path
      required: true
      schema:
        $ref: '#/components/schemas/date'
  schemas:
    errorResponse:
      type: object
      required:
        - error
      properties:
        error:
          $ref: '#/components/schemas/errorMessage'
        event-id:
          $ref: '#/components/schemas/event-id'
    dayResponse:
      type: object
      required:
        - date
        - season
        - sunday-cycle
        - weekday-cycle
        - loth-volume
        - rosary-series
      properties:
        date:
          $ref: '#/components/schemas/date'
        season:
          $ref: '#/components/schemas/season'
        sunday-cycle:
          $ref: '#/components/schemas/sunday-cycle'
        weekday-cycle:
          $ref: '#/components/schemas/weekday-cycle'
        loth-volume:
          $ref: '#/components/schemas/loth-volume'
        rosary-series:
          $ref: '#/components/schemas/rosary-series'
    weekResponse:
      type: object
      required:
        - date
        - season
        - sunday-cycle
        - weekday-cycle
        - loth-volume
        - rosary-week
      properties:
        date:
          $ref: '#/components/schemas/date'
        season:
          $ref: '#/components/schemas/season'
        sunday-cycle:
          $ref: '#/components/schemas/sunday-cycle'
        weekday-cycle:
          $ref: '#/components/schemas/weekday-cycle'
        loth-volume:
          $ref: '#/components/schemas/loth-volume'
        rosary-week:
          $ref: '#/components/schemas/rosary-week'
    rosaryDaysResponse:
      type: object
      required:
        - date
        - season
        - rosary-days
      properties:
        date:
          $ref: '#/components/schemas/date'
        season:
          $ref: '#/components/schemas/season'
        rosary-days:
          $ref: '#/components/schemas/rosary-days'
    errorMessage:
      type: string
      maxLength: 256
      description: A text message describing an error.
      example: Date is too far in the past
    event-id:
      type: string
      maxLength: 256
      description: An identifier for a specific even that can be used to trace errors or performance issues
      example: api-123456
    date:
      type: string
      minLength: 10
      maxLength: 10
      format: date
      pattern: '^\d{4}-(0[1-9]|1[0-2])-(0[1-9]|[12][0-9]|3[01])$'
      example: '2023-01-09'
    timestamp:
      type: integer
      minimum: 1638057600 # First record available in data.
      maximum: 1703462400 # Last record available in data.
      example: 1673222400 # 2023-01-09
    day-of-week:
      type: string
      enum: ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday']
      description: Day of the week.
      example: Monday
    days-of-week:
      type: array
      maxItems: 3
      minItems: 1
      items:
        $ref: '#/components/schemas/day-of-week'
    season:
      type: string
      enum: ['Advent', 'Christmas', 'Lent', 'Easter', 'Ordinary Time']
      description: The Liturgical Season.
      example: 'Ordinary Time'
    sunday-cycle:
      type: string
      enum: ['A', 'B', 'C']
      description: The cycle year for Sunday readings.
      example: A
    weekday-cycle:
      type: string
      enum: ['I', 'II', 'Season']
      description: |
        The cycle year for weekday readings.
        Does not apply to Advent, Christmas, Lent, or Easter.
        For these seasons, the weekday cycle is always "Season."
      example: I
    loth-volume:
      type: string
      enum: ['I', 'II', 'III', 'IV']
      description: The volume for Liturgy of the Hours.
      example: III
    rosary-series:
      type: string
      enum: ['Glorious', 'Joyful', 'Luminous', 'Sorrowful']
      description: The series of mysteries for the rosary.
      example: Joyful
    rosary-days:
      type: object
      required:
        - Glorious
        - Joyful
        - Luminous
        - Sorrowful
      properties:
        Glorious:
          $ref: '#/components/schemas/days-of-week'
        Joyful:
          $ref: '#/components/schemas/days-of-week'
        Luminous:
          $ref: '#/components/schemas/days-of-week'
        Sorrowful:
          $ref: '#/components/schemas/days-of-week'
      example:
        Glorious: ['Sunday', 'Wednesday']
        Joyful: ['Monday', 'Saturday']
        Luminous: ['Luminous']
        Sorrowful: ['Tuesday', 'Friday']
    rosary-week:
      type: object
      required:
        - Sunday
        - Monday
        - Tuesday
        - Wednesday
        - Thursday
        - Friday
        - Saturday
      properties:
        Sunday:
          $ref: '#/components/schemas/rosary-series'
